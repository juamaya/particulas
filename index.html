        <section id="About" class="about">

            <div class="accordion accordion-flush container   w-25" id="accordionFlushExample">

                <div class="accordion-item">

                    </h2>
                    <div id="flush-1" class="accordion-collapse collapse" aria-labelledby="flush-Nombre"

                        <div class="accordion-body fs-3"> <code><p>Juan Marin </p></code> </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-Photo">

                    <div id="flush-5" class="accordion-collapse collapse" aria-labelledby="flush-Photo"

                    </div>
                </div>


                <div class="accordion-item">

                        </button>
                    </h2>
                    <div id="flush-11" class="accordion-collapse collapse" aria-labelledby="flush-Address"
                        data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body fs-3"> <code><p>Calle: sin nombre, Numero: sin numero
                        </p>  <p> Puerto Real (Cadiz)</p></code> </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-Phone">
                        <button class="accordion-button collapsed fs-4" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-2" aria-expanded="false" aria-controls="flush-2">

                        </button>
                    </h2>
                    <div id="flush-2" class="accordion-collapse collapse" aria-labelledby="flush-Phone"

                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-Email">

                    <div id="flush-3" class="accordion-collapse collapse" aria-labelledby="flush-Email"

                        <div class="accordion-body fs-3"> <code>correo@gmail.com</code> </div>
                    </div>
                </div>

                <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-City">

        <section id="Contact" class="contact  ">
            <p class="separador"> </p>
            <h1>Contact</h1>
            <form action="#" class="container fs-3 bg-primary  ">
                <div class="mb-3">
                    <label for="name" class="form-label">Email address</label>
                    <input type="text" class="form-control fs-3" id="name" placeholder="Luis Navarro">

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control fs-3" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="textarea" class="form-label">Asunto</label>
                    <textarea class="form-control fs-3" id="textarea" rows="3"></textarea>
                </div>
                <div>
                    <button type="submit"
                        class="btn btn-success   fw-1 fs-3 p-2 m-2  w-50 rounded-pill btn-send">SEND</button>

    <div id="particles-js"> </div>



    <script src="particles.min.js"></script>
    <script>
        particlesJS(
            //PEGAR AQUI EL CONTENIDO DEL ARCHIVO  particlesjs-config.json

            {
                "particles": {
                    "number": {
                        "value": 302,
                        "density": {
                            "enable": true,
                            "value_area": 1732.9657345411572
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "triangle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        },
                        "image": {
                            "src": "img/github.svg",
                            "width": 100,
                            "height": 100
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 7.996801279488208,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            }
        )

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
